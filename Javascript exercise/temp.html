<html>

		<meta charset="utf-8">

	</head>
	<body>
		<header>
			<h2>Temperatuur - JE1</h2>
		</header>
		<ul class="topnav">
			<li><a href="index.html">Home</a></li>
			<li><a href="cirkel.html">Cirkel</a></li>
			<li><a class="active" href="temp.html">Temperatuur</a></li>
			<li><a href="recht.html">Rechthoek</a></li>
		</ul>
		<div class="info" style="margin-left: 17%;margin-top: 20px;">
			<form name="converter">
				Celsius: <input type="number" name="celsius" onchange="CelsiusConverter()"> <br>
				Fahrenheit: <input type="number" name="fahrenheit" onchange="FahrenheitConverter()"> <br>
				Kelvin: <input type="number" name="kelvin" onchange="KelvinConverter()"> <br>
				<input type="button" value="Bereken">
			</form>
		</div>
		<a href="index.html">Terug naar Home</a>
		<script>
			
			function CelsiusConverter() {
				document.converter.fahrenheit.value = (document.converter.celsius.value * 9 / 5) + 32
				document.converter.kelvin.value = document.converter.celsius.value * 1 + 273.15
			}

			function FahrenheitConverter() {
				document.converter.celsius.value = (document.converter.fahrenheit.value - 32) * 5 / 9
				document.converter.kelvin.value = ((document.converter.fahrenheit.value - 32) * 5 / 9) +32
			}

			function KelvinConverter() {
				document.converter.celsius.value = document.converter.kelvin.value - 273.15
				document.converter.fahrenheit.value = ((document.converter.kelvin.value - 273.15) * 9 / 5) + 32
			}

		</script>
	</body>
