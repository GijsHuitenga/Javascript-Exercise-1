<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta charset="utf-8">
		<meta name="author" content="Gijs Huitenga, MD1A">
		<title>Rechthoek - JE1</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h2>Rechthoek - JE1</h2>
		</header>
		<ul class="topnav">
			<li><a href="index.html">Home</a></li>
			<li><a href="cirkel.html">Cirkel</a></li>
			<li><a href="temp.html">Temperatuur</a></li>
			<li><a class="active" href="recht.html">Rechthoek</a></li>
		</ul>
		<div class="info" style="margin-left: 17%;margin-top: 20px;">
			Width: <input type="number" id="width"> <br><br>
			Height: <input type="number" id="height"> <br><br>
			<button type="button" id="area"> Area </button>
			<button type="button" id="circumference"> Circumference </button>
			<br><br>
			Result Area: <input type="number" id="resultA"> <br><br>
			Result Circumference: <input type="number" id="resultB"> <br><br>
			<a href="index.html">Terug naar Home</a>
		</div>
		<script>
			
			$(document).ready(function() {
				//Area
				$("#area").click(function() {
					var a = $("#width").val();
					var b = $("#height").val();
					$("#resultA").val((+a) * (+b));
				});
				//Circumference
				$("#circumference").click(function() {
					var a = $("#width").val();
					var b = $("#height").val();
					$("#resultB").val(2 * (+a) + 2 * (+b));
				});
			});

		</script>
	</body>
</html>
